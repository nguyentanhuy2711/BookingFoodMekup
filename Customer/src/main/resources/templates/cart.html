<!-- Start Cart  -->
<div id="divtest">
    <script th:inline="javascript">
        var listProduct = [[${shoppingCart}]];
    </script>
    <div class="cart-box-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div th:if="${check}" class="text-center alert-warning">
                        <p th:text="${check}"></p>
                    </div>
                    <div class="table-main table-responsive" th:if="${check == null}">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>Ảnh</th>
                                <th>Tên Sản Phẩm</th>
                                <th>Giá</th>
                                <th>Số Lượng</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr
                                v-for="(product, index) in listPrd"
                            >

                                <td>{{index+1}}</td>
                                <td class="thumbnail-img">
                                    Chưa convert
                                </td>


                                <td class="name-pr">
                                    <p> {{product.productName}}</p>
                                </td>
                                <td class="price-pr">
                                    <p> {{product.quantity}}</p>
                                </td >
                                    <td class="name-pr">{{product.totalPrice}}</td>
                                    <td class="remove-pr">
                                        <button type="submit" name="action" value="update" title="Update"
                                                class="btn btn-primary">Update
                                        </button>

                                        <button type="submit" name="action" value="delete" title="Delete"
                                                class="btn btn-warning">Delete
                                        </button>
                                    </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row my-5">
                <div class="col-lg-8 col-sm-12"></div>
                <div class="col-lg-4 col-sm-12">
                    <div class="order-box">
                        <h3>Order summary</h3>
                        <div class="d-flex">
                            <h4>Sub Total</h4>
                            <div class="ml-auto font-weight-bold" th:text = "${subTotal} + ' VND'"> </div>
                        </div>
                        <div class="d-flex">
                            <h4>Discount</h4>
                            <div class="ml-auto font-weight-bold">0 VND</div>
                        </div>
                        <hr class="my-1">
                        <div class="d-flex">
                            <h4>Tax</h4>
                            <div class="ml-auto font-weight-bold" th:text = "${subTotal}/10 + ' VND'"></div>
                        </div>
                        <div class="d-flex">
                            <h4>Shipping Cost</h4>
                            <div class="ml-auto font-weight-bold"> Free</div>
                        </div>
                        <hr>
                        <div class="d-flex gr-total">
                            <h5>Grand Total</h5>
                            <div class="ml-auto h5" th:text = "${subTotal+ subTotal/10 + ' VND'}"> </div>
                        </div>
                        <hr>
                    </div>
                </div>
                <div class="col-12 d-flex shopping-box"><a th:href="@{/check-out}" class="ml-auto btn hvr-hover">Checkout</a>
                </div>
            </div>

        </div>
    </div>
    <!-- End Cart -->
</div>
<!-- Start Feed  -->
<div th:replace="fragments::instagram-box">
</div>
