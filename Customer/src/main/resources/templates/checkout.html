<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments::head">

</head>

<body>
<!-- Start Main Top -->
<div th:replace="fragments::main-top">
</div>
<!-- End Main Top -->


<!-- Start Main Top -->
<header th:replace="fragments::main-header">

</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-default bootsnav">
    <div class="container">
        <!-- Start Header Navigation -->
        <div class="navbar-header">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu"
                    aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <!--<a class="navbar-brand" href="index.html"><img src="images/logo1.png" class="logo" width="180" height="150" alt=""></a> -->
        </div>
        <!-- End Header Navigation -->

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-menu">
            <a href="index.html"><img th:src="@{/images/logo.jpg}" style="width: 100px; height: 30px;" alt="Logo FPT Food"/></a>
            <ul class="nav navbar-nav ml-auto" data-in="fadeInDown" data-out="fadeOutUp">
                <li class="nav-item" ><a class="nav-link"th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/menu}">Menu</a></li>
                <li class="nav-item active"><a class="nav-link" th:href="@{/check-out}">Checkout</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/contact-us}">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/account}">My Account</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->

        <!-- Start Atribute Navigation -->
        <div class="attr-nav">
            <ul>
                <li class="side-menu">
                    <a th:href="@{/cart}">
                        <i class="fa fa-shopping-bag"></i>
                        <span class="badge" th:text = "${session.totalItems == null} ? '0' : ${session.totalItems}"></span>
                        <p>My Cart</p>
                    </a>
                </li>
            </ul>
        </div>
        <!-- End Atribute Navigation -->
        <div class="login-box">
            <select id="" class="selectpicker show-tick form-control" data-placeholder="Sign In" onchange="location = this.value;">
                <option th:text="${session.username != null} ? ${session.username} : 'Authentication'"></option>
                <option th:if = "${session.username == null}" value="http://localhost:8020/shop/login">Sign In</option>
                <option th:if = "${session.username != null}" value="http://localhost:8020/shop/logout">Log out</option>
                <option value="http://localhost:8020/shop/register" >Sign Up</option>
            </select>
        </div>
    </div>
</nav>
<!-- End Top Search -->

<!-- Start All Title Box -->

</div>
<!-- End All Title Box -->

<!-- Start Cart  -->
<div class="cart-box-main">
    <div class="container" th:if="${customer}">
        <div class="row">
            <div class="col-sm-6 col-lg-6 mb-3">
                <div class="checkout-address">
                    <div class="title-left">
                        <h3>Billing address</h3>
                    </div>
                    <div class="mb-3">
                        <label for="username">Username: *</label>
                        <p th:text="${customer.username}" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="phone">Phone Number: *</label>
                        <p id="phone" th:text="${customer.phoneNumber}">
                    </div>
                    <div class="mb-3">
                        <label for="address">Address: *</label>
                        <p th:text="${customer.address + ' ' + customer.city + ' ' + customer.country}" id="address">
                    </div>
                    <hr class="mb-4">
                    <hr class="mb-4">
                    <div class="title"><span>Payment Methods</span></div>
                    <div class="d-block my-3">
                        <div class="custom-control custom-radio">
                            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input"
                                   required>
                            <label class="custom-control-label" for="debit">Cash</label>
                        </div>
                    </div>
                    <hr class="mb-1">
                </div>
            </div>
            <div class="col-sm-6 col-lg-6 mb-3" th:each="item : ${cart}">
                <div class="col-md-12 col-lg-12">
                    <div class="odr-box">
                        <div class="title-left">
                            <h3>Shopping cart</h3>
                        </div>
<!--                        <div class="rounded p-2 bg-light">-->
<!--                            <div class="media mb-2 border-bottom" >-->
<!--                                <div class="media-body"><a href="product-detail.html"-->
<!--                                                           th:text="${item.product.name}"> </a>-->
<!--                                    <div class="small text-muted">Price: $[[${item.product.costPrice}]] <span-->
<!--                                            class="mx-2">|</span> Qty: [[${item.quantity}]] <span-->
<!--                                            class="mx-2">|</span> Subtotal: $[[${shoppingCart.}]]-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </div>-->
                    </div>
                </div>
                <div class="col-md-12 col-lg-12">
                    <div class="order-box">
                        <div class="title-left">
                            <h2><b>Your order</b></h2>
                        </div>
                        <div class="d-flex">
                            <div class="font-weight-bold">Product</div>
                            <div class="ml-auto font-weight-bold"></div>
                        </div>
                        <hr class="my-1">
                        <div class="d-flex">
                            <h4>Sub Total</h4>
                            <div class="ml-auto font-weight-bold" th:text="${cart.totalPrices} +' VND'"></div>
                        </div>
                        <div class="d-flex">
                            <h4>Khuyến mãi</h4>
                            <div class="ml-auto font-weight-bold">0 VND</div>
                        </div>
                        <hr class="my-1">
                        <div class="d-flex">
                            <h4>Tax</h4>
                            <div class="ml-auto font-weight-bold">0 VND</div>
                        </div>
                        <div class="d-flex">
                            <h4>Shipping Cost</h4>
                            <div class="ml-auto font-weight-bold"> Free</div>
                        </div>
                        <hr>
                        <div class="d-flex gr-total">
                            <h5>Grand Total</h5>
                            <div class="ml-auto h5" th:text="${cart.totalPrices}+ ' VND'"></div>
                        </div>
                        <hr>
                    </div>
                </div>
                <div class="col-12 d-flex shopping-box"><a th:href="@{'/order/'+ ${customer.id}}" class="ml-auto btn hvr-hover">Confirm Order</a></div>
            </div>
        </div>
    </div>

</div>
</div>
<!-- End Cart -->

<!-- Start Feed  -->
<div th:replace="fragments::instagram-box">
</div>

<!-- End Feed  -->


<!-- Start Footer  -->
<footer th:replace="fragments::footer">
</footer>

<!-- ALL JS FILES -->
<div th:replace="fragments::script"></div>
</body>

</html>
